    <!-- ------------------------REGISTRATION ---------------- -->
    <section class="registration_section">
      <div class="container">
        <form>
          <div class="left">
            <div class="box">
              <label for="fname">Prénom</label>
              <input
                type="text"
                name="firstName"
                id="fname"
                placeholder="Prénom"
                class="form_input"
              />
              <p class="error hide">Ce champ est obligatoire</p>

            </div>
            <div class="box">
              <label for="lname">Nom</label>
              <input type="text" name="lastName" id="lname" placeholder="Nom"  />
            </div>
            <div class="box">
              <label for="phoneNumber">Numéro de téléphone</label>
              <input
                type="number"
                name="phoneNumber"
                id="phoneNumber"
                placeholder="Numéro de téléphone" 
                class="form_input"
              />
              <p class="error hide">Ce champ est obligatoire</p>

            </div>
            <div class="box">
              <label for="email">Adresse e-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Adresse e-mail"
                class="form_input"
              />
              <p class="error hide">Ce champ est obligatoire</p>

            </div>

            <div class="box">
              <label for="password">Mot de passe</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="mot de passe"
              />
            </div>
            <div class="box">
              <label for="confirmPass">Confirmer le Mot de passe</label>
              <input
                type="password"
                name="confirmPass"
                id="confirmPass"
                placeholder="Confirmer le Mot de passe"
              />
            </div>
          </div>
          <div class="right">
            <div class="file-boxes">
              <div class="box">
                <label for="rectoId"
                  >Téléverser une Pièce d'identité RECTO *</label
                >
                <input type="file" name="RectoId" id="rectoId" />
              </div>

              <div class="box">
                <label for="versoId"
                  >Téléverser une Pièce d'identité VERSO *</label
                >
                <input type="file" name="versoId" id="versoId" />
              </div>
            </div>
            <div class="box">
              <label for="vitalCard">Numero Carte vitale *</label>
              <input
                type="number"
                name="vitalCard"
                id="vitalCard"
                placeholder="160 04 25 311 114 26"
                class="form_input"
              />
              <p class="error hide">Ce champ est obligatoire</p>
            </div>
            <button class="btn-discover" type="submit">S'inscrire</button>
          </div>
        </form>
      </div>
    </section>
